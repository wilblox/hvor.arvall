<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>årvoll</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>
    <div id="map-container" style="position:relative; display:inline-block;">
        <img draggable="false" src="pin_points.png" id="pin" />
        <img draggable="false" src="hvor.årvoll.png" />
        <button id="share-btn" class="">Share</button>
    </div>
    <button id="share-btn" class="">Share</button>

</body>

<style>
    body {
        touch-action: none;
    }

    #map-container {
        position: relative;
        display: inline-block;
        width: 420px;
        height: 531px;
        overflow: hidden;
    }

    #pin {
        position: absolute;
        pointer-events: none;
        height: 80px;
        width: auto;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.2s;
    }

    #pin.visible {
        opacity: 1;
    }

    img {
        width: 110%;
        height: auto;
        user-select: none;
    }

    #share-btn {
        position: absolute;
        bottom: 24px;
        right: 24px;
        padding: 24px 48px;
        font-size: 2rem;
        border-radius: 16px;
        background: #16a87c;
        color: white;
        border: none;
        cursor: pointer;
        opacity: 0;
        transform: translateX(120px);
        pointer-events: none;
        transition: opacity 0.4s cubic-bezier(.4, 2, .6, 1), transform 0.5s cubic-bezier(.4, 2, .6, 1);
        z-index: 20;
    }

    #share-btn.visible {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
    }
</style>
<script>
    let following = true;

    function movemouse(e) {
        const pin = document.querySelector("#pin");
        const pinRect = pin.getBoundingClientRect();
        const map = document.getElementById("map-container");
        const mapRect = map.getBoundingClientRect();

        let x = e.clientX - mapRect.left - pinRect.width / 2;
        let y = e.clientY - mapRect.top - pinRect.height / 0.5;

        x = Math.max(0, Math.min(x, mapRect.width - pinRect.width));
        y = Math.max(0, Math.min(y, mapRect.height - pinRect.height));

        pin.style.left = x + "px";
        pin.style.top = y + "px";
    }

    let lastMouseEvent = null;
    let hasDragged = false;

    document.getElementById("map-container").addEventListener("pointerdown", function (e) {
        if (e.target.id === "share-btn") return;
        following = true;
        movemouse(e);
        const btn = document.getElementById("share-btn");
        btn.classList.remove("visible");

        document.getElementById("pin").classList.add("visible");
    });

    document.addEventListener("pointermove", function (e) {
        if (following) {
            movemouse(e);
            hasDragged = true;
        }
    });

    document.addEventListener("pointerup", function () {
        if (following && hasDragged) {
            const btn = document.getElementById("share-btn");
            btn.classList.add("visible");
        }
        following = false;
    });

    document.getElementById("map-container").addEventListener("pointerdown", function (e) {
        if (e.target.id === "share-btn") return;
        following = true;
        movemouse(e);
        const btn = document.getElementById("share-btn");
        btn.classList.remove("visible");
    });

    document.getElementById('share-btn').onclick = function () {
        const pin = document.querySelector("#pin");
        if (!pin) {
            alert("Pin not found!");
            return;
        }
        const left = Math.round(parseFloat(pin.style.left) || 0);
        const top = Math.round(parseFloat(pin.style.top) || 0);
        const url = `${location.origin}${location.pathname}?pinx=${left}&piny=${top}`;
        navigator.clipboard.writeText(url).then(() => {
            alert("Link copied! Share it with others.");
        }, () => {
            prompt("Copy this link:", url);
        });
    };

    window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const pinx = params.get('pinx');
        const piny = params.get('piny');
        if (pinx !== null && piny !== null) {
            const pin = document.querySelector("#pin");
            pin.style.left = `${pinx}px`;
            pin.style.top = `${piny}px`;
            pin.classList.add("visible");
            const btn = document.getElementById("share-btn");
            btn.classList.add("visible");
        }
    });

    // Share button functionality
    document.getElementById('share-btn').onclick = function () {
        const pin = document.querySelector("#pin");
        if (!pin) {
            alert("Pin not found!");
            return;
        }
        const left = Math.round(parseFloat(pin.style.left) || 0);
        const top = Math.round(parseFloat(pin.style.top) || 0);
        const url = `${location.origin}${location.pathname}?pinx=${left}&piny=${top}`;

        if (navigator.share) {
            navigator.share({
                title: "Map Pin",
                text: "See my pin on the map!",
                url: url
            }).catch(() => {
                fallbackCopy(url);
            });
            return;
        }

        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(url).then(() => {
                alert("Link copied! Share it with others.");
            }, () => {
                fallbackCopy(url);
            });
        } else {
            fallbackCopy(url);
        }

        function fallbackCopy(link) {
            const input = document.createElement("input");
            input.value = link;
            document.body.appendChild(input);
            input.select();
            try {
                document.execCommand("copy");
                alert("Link copied! Share it with others.");
            } catch (err) {
                prompt("Copy this link:", link);
            }
            document.body.removeChild(input);
        }
    };
</script>

</html>
