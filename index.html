<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>årvoll</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</head>

<body>
    <div id="map-container" style="position:relative; display:inline-block;">
        <img draggable="false" src="pin_points.png" id="pin" />
        <img draggable="false" src="hvor.årvoll.png" id="map-img" />
        <button id="share-btn" class="">Share</button>
        <button id="download-btn">Or download</button>
    </div>
    <button id="dark-toggle" style="position:fixed;top:16px;right:16px;z-index:100;">dark mode</button>
</body>

<style>
    body {
        touch-action: none;
    }

    #download-btn {
        position: absolute;
        bottom: 1px;
        right: 1px;
        padding: 16px 20px;
        font-size: 1rem;
        border-radius: 16px;
        background: #16a87c;
        color: white;
        border: none;
        cursor: pointer;
        opacity: 0;
        transform: translateX(120px);
        pointer-events: none;
        transition: opacity 0.4s cubic-bezier(.4, 2, .6, 1), transform 0.5s cubic-bezier(.4, 2, .6, 1);
        z-index: 20;
    }

    #download-btn.visible {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
    }

    body.dark #download-btn {
        background: #222;
        color: #fff;
    }

    body.dark {
        background: #181a1b;
        color: #eee;
    }

    body.dark #map-container {
        border-color: #444;
        background: #222;
    }

    body.dark #share-btn {
        background: #222;
        color: #fff;
    }

    #map-container {
        position: relative;
        display: inline-block;
        width: 420px;
        height: 531px;
        border: 1px solid #ccc;
        border-radius: 16px;
        overflow: hidden;
    }

    #map-img {
        width: 100%;
        height: 100%;
        user-select: none;
        display: block;
    }

    #pin {
        position: absolute;
        pointer-events: none;
        height: 50px;
        width: auto;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.2s, transform 0.4s cubic-bezier(.4, 2, .6, 1);
        transform: translateY(-40px) scale(0.8);
    }

    #pin.visible {
        opacity: 1;
        transition: translateY(0) scale(1);
    }

    #share-btn {
        position: absolute;
        bottom: 24px;
        right: 24px;
        padding: 24px 48px;
        font-size: 2rem;
        border-radius: 16px;
        background: #16a87c;
        color: white;
        border: none;
        cursor: pointer;
        opacity: 0;
        transform: translateX(120px);
        pointer-events: none;
        transition: opacity 0.4s cubic-bezier(.4, 2, .6, 1), transform 0.5s cubic-bezier(.4, 2, .6, 1);
        z-index: 20;
    }

    #share-btn.visible {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
    }
</style>
<script>
    let following = true;
    let pinLocked = false;

    function movemouse(e) {
        const pin = document.getElementById("pin");
        const pinRect = pin.getBoundingClientRect();
        const map = document.getElementById("map-container");
        const mapRect = map.getBoundingClientRect();

        const pinWidth = pinRect.width;
        const pinHeight = pinRect.height;

        let tipX = e.clientX - mapRect.left;
        let tipY = e.clientY - mapRect.top;

        tipX = Math.max(0, Math.min(tipX, mapRect.width));
        tipY = Math.max(0, Math.min(tipY, mapRect.height));

        pin.style.left = (tipX - pinWidth / 2) + "px";
        pin.style.top = (tipY - pinHeight / 0.5) + "px";
    }

    let lastMouseEvent = null;
    let hasDragged = false;
    const pin = document.getElementById("pin");

    document.getElementById("map-container").addEventListener("pointerdown", function (e) {
        if (pinLocked) return;
        if (e.target.id === "share-btn") return;
        following = true;
        movemouse(e);
        const btn = document.getElementById("share-btn");
        btn.classList.remove("visible");
        document.getElementById("pin").classList.add("visible");
    });

    document.addEventListener("pointermove", function (e) {
        if (pinLocked) return;
        if (following) {
            movemouse(e);
            hasDragged = true;
        }
    });

    document.addEventListener("pointerup", function () {
        if (pinLocked) return;
        if (following && hasDragged) {
            const btn = document.getElementById("share-btn");
            btn.classList.add("visible");
            document.getElementById("download-btn").classList.add("visible"); // <-- add this line
        }
        following = false;
    });

    document.getElementById('share-btn').onclick = function () {
        const pin = document.querySelector("#pin");
        if (!pin) {
            alert("Pin not found!");
            return;
        }
        const left = Math.round(parseFloat(pin.style.left) || 0);
        const top = Math.round(parseFloat(pin.style.top) || 0);
        const url = `${location.origin}${location.pathname}?pinx=${left}&piny=${top}`;
        navigator.clipboard.writeText(url).then(() => {
            alert("Link copied! Share it with others.");
        }, () => {
            prompt("Copy this link:", url);
        });
    };

    window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const pinx = params.get('pinx');
        const piny = params.get('piny');
        if (pinx !== null && piny !== null) {
            const pin = document.querySelector("#pin");
            pin.style.left = `${pinx}px`;
            pin.style.top = `${piny}px`;
            pin.classList.add("visible");
            const btn = document.getElementById("share-btn");
            btn.style.display = "none";
            pinLocked = true;
        }
    });

    // Share button functionality
    document.getElementById('share-btn').onclick = function () {
        const pin = document.querySelector("#pin");
        if (!pin) {
            alert("Pin not found!");
            return;
        }
        const left = Math.round(parseFloat(pin.style.left) || 0);
        const top = Math.round(parseFloat(pin.style.top) || 0);
        const url = `${location.origin}${location.pathname}?pinx=${left}&piny=${top}`;

        if (navigator.share) {
            navigator.share({
                title: "Map Pin",
                text: "Im sitting here!",
                url: url
            }).catch(() => {
                fallbackCopy(url);
            });
            return;
        }

        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(url).then(() => {
                alert("Link copied! Share it with others.");
            }, () => {
                fallbackCopy(url);
            });
        } else {
            fallbackCopy(url);
        }

        function fallbackCopy(link) {
            const input = document.createElement("input");
            input.value = link;
            document.body.appendChild(input);
            input.select();
            try {
                document.execCommand("copy");
                alert("Link copied! Share it with others.");
            } catch (err) {
                prompt("Copy this link:", link);
            }
            document.body.removeChild(input);
        }
    };
    // Dark mode toggle
    document.getElementById('dark-toggle').onclick = function () {
        document.body.classList.toggle('dark');
    };

    // Download functionality

    document.getElementById('download-btn').onclick = function () {
        const shareBtn = document.getElementById('share-btn');
        const downloadBtn = document.getElementById('download-btn');
        shareBtn.style.visibility = 'hidden';
        downloadBtn.style.visibility = 'hidden';

        const map = document.getElementById('map-container');
        html2canvas(map).then(canvas => {
            shareBtn.style.visibility = '';
            downloadBtn.style.visibility = '';

            const link = document.createElement('a');
            link.download = 'map.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    };

</script>

</html>
