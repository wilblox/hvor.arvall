<body>
    <img id="HER.png" src="hvor.årvoll.png" />
</body>
<style>
    #HER.png {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 200px;
        height: auto;
        transition: transform 0.2s;
    }
</style>
<script>
    const img = document.getElementById("HER.png");
    document.addEventListener("mousemove", function (e) {
        img.style.left = e.clientX + "px";
        img.style.top = e.clientY + "px";
    });
    img.appeventlistener("click", function () {
        img.style.transform = "scale(1.2)";
        setTimeout(() => img.style.transform = "scale(1)", 300);
    });

</script>
