<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>årvoll</title>
</head>

<body>

    <img src="hvor.årvoll.png" />
    <title>
        #myTextbox
    </title>
</body>
<style>
    #myTextbox {
      position: absolute; /* to position it somewhere */
      left: 100px;
      top: 150px;
      width: 200px;
      height: 30px;
    }

    button {
        color: rgb(16, 187, 164);
        transition: all 1s ease-out;
        position: absolute;
    }

    img {
        width: 100%;
        height: auto;
    }
</style>
<script>
    const textbox = document.getElementById('myTextbox');

    function updatePosition() {
        const rect = textbox.getBoundingClientRect();
        // To get coordinates relative to the document, add scroll offsets
        const x = rect.left + window.scrollX;
        const y = rect.top + window.scrollY;
        textbox.value = `X: ${Math.round(x)}, Y: ${Math.round(y)}`;
    }
    updatePosition();
    function movemouse(e) {
        console.error(e.clientX, e.clientY)
        document.querySelector("button").style.top = e.clientY + "px"
        document.querySelector("button").style.left = e.clientX + "px"
    }
    document.addEventListener("mousemove", movemouse)
    function sigmaohio() {
        document.querySelector("button").style.scale = "400%"
    }
    document.querySelector("button").addEventListener("click", sigmaohio)
</script>
</html>
